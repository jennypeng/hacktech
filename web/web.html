<script type="text/javascript">

function httpGet(theUrl){
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function search(query){
    response = httpGet('http://ws.spotify.com/search/1/track.json?q='+query);
    res = JSON.parse(response)
    if(res.tracks[0]){
        return res.tracks[0].href;
    }
}

LiveDJ = (function(){
	var self = {};

	self.roomName = undefined;
	self.currentSongData = undefined;
	self.lastTrackURL = undefined;

	self.changeRoom = function(roomname) {
		var data = new Firebase('https://livedj01.firebaseio.com/rooms/'+roomname+'/song');
		// $('#roomname').text(roomname);
		data.on("value", self.onChangeSong);
		self.currentSongData = data;
		console.log("room changed to " + roomname);
	}

	self.onChangeSong = function(data) {
		if (!data) return;
		self.lastTrackURL = data.val();
		console.log("Track URL updated: ", self.lastTrackURL);
		// var track = models.Track.fromURI( self.lastTrackURL );
		// models.player.playTrack(track);
	}

	self.updateSong = function() {
		// $('#roominput').val() = search(roominput)
		songName = search($('#songinput').val())
		self.currentSongData.set(songName);
	}

	self.updateRoom = function() {
		self.changeRoom($('#roominput').val());
	}

	self.init = function() {
		self.changeRoom('test01');
	}

	return self;
})();

$(document).ready(LiveDJ.init);
</script>

<form role="form">
  <div class="form-group">
    <label for="input">Room ID</label>
    <input type="text" class="form-control" id="roominput" placeholder="room:&hellip;">
  </div>
  <button type="submit" id="changeRoom" onclick="LiveDJ.updateRoom(); return false;" class="btn btn-default">Change Room</button>
</form>

<form role="form">
  <div class="form-group">
    <label for="input">Song Spotify URL</label>
    <input type="text" class="form-control" id="songinput" placeholder="spotify:track:&hellip;">
  </div>
  <button type="submit" id="submitSong" onclick="LiveDJ.updateSong(); return false;" class="btn btn-default">Submit Song</button>
</form>
